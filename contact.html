<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css1.css">
</head>
<style>
    body
    {
 background-image: url(plane.jpg);
 background-repeat: no-repeat;
 background-size: cover;
 backface-visibility: visible;
    }
    .contact
    {
   position: absolute;
   top: 30%;
   left: 28%;
  backdrop-filter: blur(10px);
  border-radius: 10%;
  box-shadow: 0px 10px 10px black;
  
    }
    footer
    {
        position: absolute;
        top: 95%;
        width: 100%;
    }
    .menubutton
{
    border-radius: 20%;
}
.menubutton:hover
{
background-color: gray;
border-radius: 20%;

}
    /* Light Mode (Default) */
    body {
        background-color: peachpuff;
        color: black;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .navbar {
        background-color: white;
        color: black;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .menubutton a {
        text-decoration: none;
        color: black;
        font-size: 16px;
        font-weight: bold;
        padding: 5px 10px;
        border-radius: 20%;
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    .menubutton a:hover {
        background-color: gray;
        color: white;
    }

    /* Dark Mode */
    body.dark-mode {
        background-color: black;
        color: white;
    }

    .navbar.dark-mode {
        background-color: black;
        color: white;
    }

    .menubutton.dark-mode a {
        color: white;
    }

    .menubutton.dark-mode a:hover {
        background-color: gray;
        color: black;
    }
</style>
<body class="dark-mode">
    <nav class="navbar dark-mode">
        <div class="logo"><b>FantasticVoyage<sup>TM</sup></b></div>
        <ul class="nav-links">
            <li class="menubutton"><a href="landingpage.html">Home</a></li>
            <li class="menubutton"><a href="pakages.html">Tours</a></li>
            <li class="menubutton"><a href="about_us.html">About</a></li>
            <li class="menubutton"><a href="contact.html">Contact</a></li>
            <li class="menubutton"><a href="#" id="darkModeToggle">Light Mode</a></li>
        </ul>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </nav>
    <section class="contact">
        <h2>Contact Us</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 FantasticVoyage. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const darkModeToggle = document.getElementById("darkModeToggle");
            const body = document.body;
            const navbar = document.querySelector(".navbar");
            const menuButtons = document.querySelectorAll(".menubutton a");

            // Set initial button text based on the current mode
            if (body.classList.contains("dark-mode")) {
                darkModeToggle.textContent = "Light Mode";
            } else {
                darkModeToggle.textContent = "Dark Mode";
            }

            darkModeToggle.addEventListener("click", () => {
                body.classList.toggle("dark-mode");
                navbar.classList.toggle("dark-mode");

                menuButtons.forEach(button => {
                    if (body.classList.contains("dark-mode")) {
                        button.style.color = "white"; // Change text color to white in dark mode
                    } else {
                        button.style.color = "black"; // Change text color to black in light mode
                    }
                });

                // Update button text
                if (body.classList.contains("dark-mode")) {
                    darkModeToggle.textContent = "Light Mode";
                } else {
                    darkModeToggle.textContent = "Dark Mode";
                }
            });
        });
    </script>
</body>
</html>
